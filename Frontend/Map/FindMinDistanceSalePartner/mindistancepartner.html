<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Aminated menu
  </title>

  <link rel="stylesheet" href="./findmindistancepartner.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="app">
    <div class="row justify-content-center">
      <div class="col-8">
        <table class="table table-hover">
          <thead>
            <tr>
              <th v-for="col in partnerCols">{{ col }}</th>
              <th>Xem cá»­a hang</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="partner in partners">
              <td>{{ partner.doitac.madoitacbanhang }}</td>
              <td>{{ partner.doitac.tendoitacbh }}</td>
              <td>{{ partner.doitac.sdtdoibanbh }}</td>
              <td>{{ partner.doitac.diachi }}</td>
              <td>{{ partner.doitac.latitude }}</td>
              <td>{{ partner.doitac.longtitude }}</td>
              <td>{{ partner.distance }}</td>
              <td><button href="#"> Xem </button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-1" style="justify-content: center;" v-html="item">
        
      </div>
    </div>


    <div class="row justify-content-center">
      <div class="col-4">
        <pagination :total-pages="totalPages" :total="total" :per-page="perPage" :current-page="currentPage"
          @pagechanged="onPageChange" />
      </div>
    </div>
  </div>

  <script type="text/x-template" id="pagination">
        <ul class="pagination">
          <li 
            class="pagination-item"
          >
            <button 
              type="button" 
              @click="onClickFirstPage"
              :disabled="isInFirstPage"
              aria-label="Go to first page"
            >
              First
            </button>
          </li>
      
          <li
            class="pagination-item"
          >
            <button 
              type="button" 
              @click="onClickPreviousPage"
              :disabled="isInFirstPage"
              aria-label="Go to previous page"
            >
              Previous
            </button>
          </li>
      
          <li v-for="page in pages" class="pagination-item">
            <button 
              type="button" 
              @click="onClickPage(page.name)"
              :disabled="page.isDisabled"
              :class="{ active: isPageActive(page.name) }"
              :aria-label="`Go to page number ${page.name}`"
              
            >
              {{ page.name }}
            </button>
          </li>
      
          <li class="pagination-item">
            <button 
              type="button" 
              @click="onClickNextPage"
              :disabled="isInLastPage"
              aria-label="Go to next page"
            >
              Next
            </button>
          </li>
      
          <li class="pagination-item">
            <button 
              type="button" 
              @click="onClickLastPage"
              :disabled="isInLastPage"
              aria-label="Go to last page"
            >
              Last
            </button>
          </li>
        </ul>
      </script>
  <script src="./findmindistancepartner.js"></script>
</body>

</html>
